<script type="text/javascript">
var vid = document.getElementById("myVideo");
var statusElement = document.getElementById("status");
var currentlyPlaying = 1;
var currentlPlayingTime;

var src1 = "https://ia601807.us.archive.org/6/items/hngmt-2020-11-11-21-55-29-474/asi-se-veia-2019.mp4";

var src2 = "https://ia601807.us.archive.org/6/items/hngmt-2020-11-11-21-55-29-474/asi-se-veia-2019-converted.ia.mp4";

function myFunction() {
    currentlPlayingTime = vid.currentTime;
    if (currentlyPlaying === 1) {
        vid.src = src2;
        currentlyPlaying = 2;
        statusElement.innerText = 'ON';
    } else {
        vid.src = src1;
        currentlyPlaying = 1;
        statusElement.innerText = 'OFF';
    }
    vid.load();
    vid.addEventListener('loadedmetadata', function () {
        vid.currentTime = currentlPlayingTime;
    }, false);
}
</script>
